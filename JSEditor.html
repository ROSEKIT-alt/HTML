<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>JavaScript Editor</title>
   <style>
      body {
         background: #1e1e1e;
         color: #fff;
         font-family: monospace;
         padding: 20px;
         font-size: 18px;
      }
      textarea {
         width: 100%;
         height: 200px;
         background: #2e2e2e;
         color: #fff;
         border: 1px solid #555;
         resize: none;
         padding: 10px;
         font-size: 18px;
      }
      button {
         margin-top: 10px;
         padding: 10px;
         background: #4CAF50;
         color: #fff;
         border: none;
         cursor: pointer;
      }
      #console {
         margin-top: 20px;
         background: #000;
         padding: 10px;
         height: 200px;
         overflow-y: auto;
         border: 1px solid #555;
      }
      .log {
         color: #fff;
      }
      .warn {
         color: #ff0;
      }
      .error {
         color: #f00;
      }
   </style>
</head>
<body>
   <h2>JavaScript Editor</h2>
   <textarea id="code" spellcheck="false"></textarea>
   <br>
   <button onclick="runCode()">Run</button>
   <div id="console"></div>

   <script>
      const consoleBox = document.getElementById("console");

      function clearConsole() {
         consoleBox.innerHTML = "";
      }

      function printToConsole(type, message) {
         const line = document.createElement("div");
         line.className = type;
         line.textContent = message;
         consoleBox.appendChild(line);
         consoleBox.scrollTop = consoleBox.scrollHeight;
      }

      function runCode() {
         clearConsole();

         const userCode = document.getElementById("code").value;

         console.log = (msg) => printToConsole("log", msg);
         console.warn = (msg) => printToConsole("warn", msg);
         console.error = (msg) => printToConsole("error", msg);

         try {
              new Function(userCode)();
         } catch(e) {
              printToConsole("error", e.message);
         }
      }
   </script>
</body>
</html>
